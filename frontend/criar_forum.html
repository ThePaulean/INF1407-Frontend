<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Criação de Fóruns">
    <title>Criação de Fóruns</title>
    <script src="javascript/InsereForum.js" defer></script>
    <link href="css/textbox.css" rel="stylesheet">
</head>

<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="50" id="cabecalho"></iframe>
    <h1>Criação de Fóruns</h1>
    <form action="" method="post" id="criar-forum-form">
        <label for="nome">Nome do Fórum:</label>
        <input type="text" name="nome" required>
        <label for="descricao">Descrição do Fórum:</label>
        <textarea name="descricao" required></textarea>

        <button type="submit">Criar Fórum</button>
    </form>

</body>

</html>
