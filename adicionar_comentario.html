<!DOCTYPE html>
<html lang="en">

<head>
    <title>Criar Nova Postagem</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="css/base.css" rel="stylesheet">
    <link href="css/textbox.css" rel="stylesheet">

    <script src="javascript/constantes.js"></script>
    <script type="module" src="javascript/InsereComentario.js" defer></script>
    <script type="module" src="./javascript/autenticacao.js"></script>
</head>

<body>
    <link href="css/base.css" rel="stylesheet">
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="50" id="cabecalho"></iframe>
    <main>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-bg-dark">
                    <div class="card-header">
                        <h1 class="text-center">Criar Novo Comentario</h1>
                    </div>
                    <div class="card-body">
                        <form enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="body" class="form-label">Conteúdo</label>
                                <textarea name="body" id="body" rows="10"
                                    class="form-control text-bg-dark"
                                    placeholder="Insira seu comentário." required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" id="btnComment" class="btn btn-warning">POSTAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
</body>

</html>
